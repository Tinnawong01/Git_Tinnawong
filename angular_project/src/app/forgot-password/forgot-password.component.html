<div class="container">
    <div class="grid-item item1">
        <div class="box">
            <div class="text-top">
                <p><i class="fa fa-lock"></i> ลืมรหัสผ่าน</p>
                <p style="font-size: 14px;">ทำการกรอก Email ของท่าน เพื่อยืนยันการเป็นเจ้าของ</p>
            </div>
        </div>
        <div class="container-form">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <label for="email"><i class="fa fa-envelope" style="margin-right: 5px;"></i> อีเมล</label>
                <input type="email" formControlName="email" placeholder="กรอกอีเมลของท่าน" name="email" />
                <button type="submit" class="button-main" style="margin-top: 10px;">
                    <i class="fa fa-send" style="font-size: 1rem"></i> ส่งรหัสไปยังอีเมล
                </button>
            </form>
        </div>
    </div>
  </div>
