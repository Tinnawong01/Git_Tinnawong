<div class="container">
    <div class="grid-item item1">
        <div class="box">
            <div class="text-top">
                <p><i class="fa fa-lock"></i> เข้าสู่ระบบ</p>
                <p style="font-size: 14px;">หากไม่มีบัญชี ต้องสมัครสมาชิก</p>
            </div>
        </div>
        <form class="modal-content animate">
            <div class="container-form">
                <label for="email"><i class="fa fa-envelope"></i> อีเมล</label>
                <input type="email" placeholder="กรอกอีเมลของท่าน" name="email" id="email"#email />
                <label for="password"><i class="fa fa-lock"></i> รหัสผ่าน</label>
                <input type="password" placeholder="กรอกรหัสผ่านของท่าน" name="password" id="password"#password />
                <button class="button-main" type="submit" (click)="login(email.value, password.value)">
                    <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
                </button>
            </div>
        </form>
        <div class="container-footer" style="background-color: #f1f1f1">
            <a routerLink="/register" style="color: #fff">
                <button type="button" class="button-view">
                    <i class="fa fa-user-plus"></i> สมัครสมาชิก
                </button>
            </a>
            <!-- <a routerLink="/forgot-password">
                <span class="psw">ลืมรหัสผ่าน</span>
            </a> -->
        </div>
    </div>
</div>
